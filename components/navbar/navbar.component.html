<nav
  id="navbar"
  [ngClass]="{
    hostMode: accessMode === AccessModeEnum.host,
    psMode: AccessModeEnum.ps
  }"
>
  <div class="brand-container" (click)="goToHome()">
    <div class="d-lg-none">
      <img src="images/branding/logo-single-white.svg" />
    </div>
    <div class="d-none d-lg-block">
      <img src="images/branding/logo-white.svg" />
    </div>
  </div>

  <div class="d-flex align-items-center search-bar-container">
    <clina-navbar-search
      *ngIf="accessMode === AccessModeEnum.ps"
    ></clina-navbar-search>
  </div>

  <div class="links-container d-none d-lg-flex">
    <a href="" class="link-search-room" class="d-none d-lg-block"
      >Encontre consultórios</a
    >
    <a href="" class="link-blog" class="d-none d-xl-block">Blog</a>
    <a href="" class="link-about" class="d-none d-xxl-block">Sobre nós</a>
    <a
      href="https://wa.me/55{{
        whatsappNumber
      }}?text=Olá! Gostaria de receber informações sobre como gerenciar meu anúncio."
      target="_blank"
    >
      <img
        src="images/sidebar/icon-whatsapp-white.svg"
        alt="Contato WhatsApp"
        width="28"
      />
    </a>

    <a routerLink="/maleta">
      <img src="images/sidebar/icon-cart-white.svg" alt="Carrinho" width="30" />
    </a>
    <div></div>
  </div>

  <div class="_btn_collapse" (click)="showSidebar()">
    <div class="_hamburguer">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</nav>
